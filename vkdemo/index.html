<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <title>
        VKDemo
    </title>

</head>

<body>
    <div id="background">
        <div id="main_div">
            <div id="login_div">
                <input type="text" name="userid" />
                <input type="text" name="roomid" />
                <select id="roletype">
                    <option value="role_teacher">Teacher</option>
                    <option value="role_student">Student</option>
                    <option value="role_parent">Parent</option>
                    <option value="role_fireman">FireMan</option>
                </select>
                <input type="submit" name="login_btn" />
            </div>
            <div id="render_div">
                <div id="local_render">local_render
                </div>
                <div id="remote_render0">remote_render0
                </div>
                <div id="remote_render1">remote_render1
                </div>
                <div id="remote_render2">remote_render2
                </div>
                <div id="remote_render3">remote_render3
                </div>
                <div id="remote_render4">remote_render4
                </div>
            </div>
            <div id="log_div">
                <textarea id="log_content" rows="10" cols="30">
                我是一个文本框。 
            </textarea>
            </div>
        </div>
        <div id="step_div">
            <ul>
                <li>Version</li>
                <li>LoadKit</li>
                <li>EnterRoom</li>
                <li>MuteLocal</li>
                <li>MuteRemote</li>
                <li>PlayBGM</li>
                <li>PauseBGM</li>
                <li>ExitRoom</li>
                <li>DestoryKit</li>
                <li>DeviceTest</li>
            </ul>
        </div>
    </div>
</body>

</html>
